    <main>
        <div class="estructura row">
            <h2 class="titulosprod contactTit col-12">Finalizar pedido</h2>
            <div class="col-12">
                <p>Luego de que finalices la compra nos pondremos en contacto para coordinar el envio. Gracias por
                    elegirnos!</p>
            </div>
        </div>
        <div class="estructura row">
            <div class="col-12 estructuraCompra">
                <form>
                    <!-- action="https://formspree.io/f/mgebwwwb" method="POST" 
                    DESCOMENTAR PARA RECIBIR LOS EMAIL A TRAVES DE FORMSPREE -->
                    <div class="row">
                        <div class="mb-3 col-lg-6 col-sm-6">
                            <label for="compraNombre" class="form-label">Nombre y Apellido:</label>
                            <input type="name" name="nombre" class="form-control" id="compraNombre"
                                placeholder="Nombre completo" autocomplete="name" pattern="[\p{L} \-]+">
                        </div>
                        <div class="mb-3 col-lg-6 col-sm-6">
                            <label for="compraDomicilio" class="form-label">Domicilio:</label>
                            <input type="text" name="domicilio" class="form-control" id="compraDomicilio"
                                placeholder='Ej: Av del Arte 2247' autocomplete="street-address">
                        </div>
                        <div class="mb-3 col-lg-6 col-sm-6">
                            <label for="compraTel" class="form-label">Telefono/WhatsApp:</label>
                            <input type="tel" name="tel" class="form-control" id="compraTel"
                                placeholder="Ej: 1132325454" pattern="[\d -]{8,12}" title="Ej: 1132325454"
                                autocomplete="tel">
                        </div>
                        <div class="mb-3 col-lg-6 col-sm-6">
                            <label for="compramEmail" class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" id="compraEmail"
                                placeholder="Ej: email@gmail.com" autocomplete="email">
                        </div>

                        <table class="table" id="lista-compra">
                            <thead class="tableHead">
                                <tr>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tr>
                                <th id="cTotal" colspan="4" scope="col" class="text-right">TOTAL:</th>
                                <th scope="col">
                                    <p id="totalCompra"></p>
                                </th>
                            </tr>
                        </table>
                        <div id="contenedorCompras" class="contCompra">
                        </div>
                        <div class="form-group col-lg-12 btnFin">
                            <input type="hidden" name="save" value="compra">
                            <button id="enviar" type="submit" class="btn btn-default btn-fin">Finalizar compra</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>
